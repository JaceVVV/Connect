<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Data Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal {
            transition: opacity 0.25s ease;
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Productivity Tracker</h1>
            <p class="text-gray-600">Track and manage productivity data</p>
        </header>

        <!-- Data Entry Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Add New Entry</h2>
            <form id="dataForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                <div>
                    <label for="entryDate" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" id="entryDate" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="entryName" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <select id="entryName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="" disabled selected>Select name</option>
                        <option value="Allen">Allen</option>
                        <option value="Danel">Danel</option>
                        <option value="Jace">Jace</option>
                        <option value="Jefferson">Jefferson</option>
                        <option value="Joelea">Joelea</option>
                        <option value="Jr">Jr</option>
                        <option value="Karren">Karren</option>
                        <option value="Kyle">Kyle</option>
                        <option value="Lovelyn">Lovelyn</option>
                        <option value="Renato">Renato</option>
			<option value="TL Alex">TL Alex</option>
                    </select>
                </div>
                <div>
                    <label for="entryStatus" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select id="entryStatus" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="" disabled selected>Select status</option>
                        <option value="Completed">Completed</option>
                        <option value="Already Updated">Already Updated</option>
                        <option value="Mapped">Mapped</option>
                    </select>
                </div>
                <div>
                    <label for="entryProductivity" class="block text-sm font-medium text-gray-700 mb-1">Number of Productivity</label>
                    <input type="number" id="entryProductivity" min="1" max="100" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="md:col-span-2 lg:col-span-1 flex items-end">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition duration-300">Add Entry</button>
                </div>
                <div class="md:col-span-2">
                    <label for="entryNotes" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                    <textarea id="entryNotes" rows="1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
            </form>
        </div>

        <!-- Filter Controls -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Filter Entries</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="filterDate" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" id="filterDate" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="filterName" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" id="filterName" placeholder="Filter by name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="filterStatus" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select id="filterStatus" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Statuses</option>
                        <option value="Completed">Completed</option>
                        <option value="Already Updated">Already Updated</option>
                        <option value="Mapped">Mapped</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Data Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Number of Productivity</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Notes</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- No Data Message -->
        <div id="noDataMessage" class="text-center py-8 text-gray-500 hidden">
            <p class="text-lg">No matching entries found for your filter criteria.</p>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="modal-backdrop absolute inset-0 bg-black opacity-50"></div>
        <div class="modal-container bg-white w-full max-w-2xl mx-auto rounded-lg shadow-lg z-50 overflow-y-auto max-h-screen">
            <div class="modal-content py-4 px-6">
                <div class="flex justify-between items-center pb-3">
                    <h3 class="text-xl font-semibold">Edit Entry</h3>
                    <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                        <span class="text-2xl">&times;</span>
                    </button>
                </div>
                <form id="editForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="hidden" id="editId">
                    <div>
                        <label for="editDate" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <input type="date" id="editDate" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="editName" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <select id="editName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="Allen">Allen</option>
                            <option value="Danel">Danel</option>
                            <option value="Jace">Jace</option>
                            <option value="Jefferson">Jefferson</option>
                            <option value="Joelea">Joelea</option>
                            <option value="Jr">Jr</option>
                            <option value="Karren">Karren</option>
                            <option value="Kyle">Kyle</option>
                            <option value="Lovelyn">Lovelyn</option>
                            <option value="Renato">Renato</option>
                        </select>
                    </div>
                    <div>
                        <label for="editStatus" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select id="editStatus" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="Completed">Completed</option>
                            <option value="Already Updated">Already Updated</option>
                            <option value="Mapped">Mapped</option>
                        </select>
                    </div>
                    <div>
                        <label for="editProductivity" class="block text-sm font-medium text-gray-700 mb-1">Number of Productivity</label>
                        <input type="number" id="editProductivity" min="1" max="100" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="md:col-span-2">
                        <label for="editNotes" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                        <textarea id="editNotes" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div class="md:col-span-2 flex justify-end space-x-3 pt-2">
                        <button type="button" id="cancelEdit" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100 transition duration-300">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const dataForm = document.getElementById('dataForm');
            const filterDate = document.getElementById('filterDate');
            const filterName = document.getElementById('filterName');
            const filterStatus = document.getElementById('filterStatus');
            const dataTableBody = document.getElementById('dataTableBody');
            const noDataMessage = document.getElementById('noDataMessage');
            const editModal = document.getElementById('editModal');
            const editForm = document.getElementById('editForm');
            const closeModal = document.getElementById('closeModal');
            const cancelEdit = document.getElementById('cancelEdit');

            // Initialize data from localStorage or empty array
            let entries = JSON.parse(localStorage.getItem('productivityEntries')) || [];

            // Add new entry
            dataForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const newEntry = {
                    id: Date.now().toString(),
                    date: document.getElementById('entryDate').value,
                    name: document.getElementById('entryName').value,
                    status: document.getElementById('entryStatus').value,
                    productivity: document.getElementById('entryProductivity').value,
                    notes: document.getElementById('entryNotes').value
                };

                entries.push(newEntry);
                saveAndRefresh();
                dataForm.reset();
            });

            // Filter entries
            [filterDate, filterName, filterStatus].forEach(filter => {
                filter.addEventListener('input', updateTable);
            });

            // Edit entry
            function openEditModal(id) {
                const entry = entries.find(e => e.id === id);
                if (entry) {
                    document.getElementById('editId').value = entry.id;
                    document.getElementById('editDate').value = entry.date;
                    document.getElementById('editName').value = entry.name;
                    document.getElementById('editStatus').value = entry.status;
                    document.getElementById('editProductivity').value = entry.productivity;
                    document.getElementById('editNotes').value = entry.notes;
                    editModal.classList.remove('hidden');
                }
            }

            // Save edited entry
            editForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const id = document.getElementById('editId').value;
                const entryIndex = entries.findIndex(e => e.id === id);
                
                if (entryIndex !== -1) {
                    entries[entryIndex] = {
                        id: id,
                        date: document.getElementById('editDate').value,
                        name: document.getElementById('editName').value,
                        status: document.getElementById('editStatus').value,
                        productivity: document.getElementById('editProductivity').value,
                        notes: document.getElementById('editNotes').value
                    };
                    
                    saveAndRefresh();
                    editModal.classList.add('hidden');
                }
            });

            // Delete entry
            function deleteEntry(id) {
                if (confirm('Are you sure you want to delete this entry?')) {
                    entries = entries.filter(e => e.id !== id);
                    saveAndRefresh();
                }
            }

            // Close modal
            closeModal.addEventListener('click', function() {
                editModal.classList.add('hidden');
            });

            cancelEdit.addEventListener('click', function() {
                editModal.classList.add('hidden');
            });

            // Save data to localStorage and refresh table
            function saveAndRefresh() {
                localStorage.setItem('productivityEntries', JSON.stringify(entries));
                updateTable();
            }

            // Update table with filtered data
            function updateTable() {
                const dateFilter = filterDate.value;
                const nameFilter = filterName.value.toLowerCase();
                const statusFilter = filterStatus.value;

                const filteredEntries = entries.filter(entry => {
                    return (!dateFilter || entry.date === dateFilter) &&
                           (!nameFilter || entry.name.toLowerCase().includes(nameFilter)) &&
                           (!statusFilter || entry.status === statusFilter);
                });

                renderTable(filteredEntries);
            }

            // Render table with data
            function renderTable(data) {
                dataTableBody.innerHTML = '';

                if (data.length === 0) {
                    noDataMessage.classList.remove('hidden');
                    return;
                }

                noDataMessage.classList.add('hidden');

                data.forEach(entry => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${formatDate(entry.date)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${entry.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                ${getStatusClass(entry.status)}">
                                ${entry.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${entry.productivity}
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-500">${entry.notes || '—'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button onclick="openEditModal('${entry.id}')" class="text-blue-600 hover:text-blue-900 mr-3">Edit</button>
                            <button onclick="deleteEntry('${entry.id}')" class="text-red-600 hover:text-red-900">Delete</button>
                        </td>
                    `;
                    dataTableBody.appendChild(row);
                });
            }

            // Helper functions
            function formatDate(dateString) {
                if (!dateString) return '';
                const options = { year: 'numeric', month: 'short', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('en-US', options);
            }

            function getStatusClass(status) {
                switch (status) {
                    case 'Completed': return 'bg-purple-100 text-purple-800';
                    case 'Already Updated': return 'bg-green-100 text-green-800';
                    case 'Mapped': return 'bg-blue-100 text-blue-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            }

            // Make functions available globally for inline event handlers
            window.openEditModal = openEditModal;
            window.deleteEntry = deleteEntry;

            // Initial table render
            updateTable();
        });
    </script>
</body>
</html>
